<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mprxy - Cosmic Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0a0a23 0%, #1b1b4d 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00d4ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: #ffffff;
            background: transparent;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background: #00d4ff;
            color: #0a0a23;
            box-shadow: 0 0 15px #00d4ff;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            }
            to {
                text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff;
            }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <h1>Mprxy</h1>
        <p>Embark on a journey through the cosmos. Explore the unknown, navigate the stars, and uncover the mysteries of the universe.</p>
        <a href="mission.html" class="button">Launch Mission</a>
    </div>
    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
